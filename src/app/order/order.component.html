<!--INICIO DO CONTEUDO-->
		<section class="content-header">
		</section>

		<section class="content">
			<section class="invoice">
						<form #form="ngForm" novalidate >
							<div class="row">
								<div class="col-xs-12">
									<h2 class="page-header">
										<i class="fa fa-shopping-cart"></i> Finalize o seu pedido
									</h2>
								</div>
							</div>

							<div class="row invoice-info">
								<div class="col-xs-12">
									<p class="lead">Endereço de Entrega:</p>
								</div>
								<div class="col-sm-6 col-xs-12">
									<otk-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Enredeço">
										<input class="form-control" name="address" ngModel required minlength="5" autocomplete="off" placeholder="Endereço">
									</otk-input-container>
								</div>
								<div class="col-sm-3 col-xs-6">
										<otk-input-container errorMessage="Número Obrigatório" label="Numero">
											<input type="text" class="form-control" name="number" ngModel required autocomplete="off" placeholder="Número" pattern="^[0-9]*$">
										</otk-input-container>
									</div>
								<div class="col-sm-3 col-xs-6">
										<otk-input-container>
											<input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
										</otk-input-container>
								</div>
								<div [hidden]="!form.valid">
									<div class="col-xs-12">
										<p class="lead">Número do pedido:</p>
									</div>
								<div class="col-sm-12 col-xs-12" >
										 <input type="number" class="form-control bg-green text-center" name="id" [(ngModel)]="OrderValue" ngModel required autocomplete="off" placeholder="ID da compra" [readonly]="true">
								</div>
								</div>
								<!-- /.col -->
							</div>
							<!-- /.row -->
							<br>
							<!-- Table row -->
							<div class="row">
								<div class="col-xs-12">
									<p class="lead">Itens do Pedido:</p>
								</div>

									<otk-order-items [items]="cartItems()"
																	(increaseQty)="increaseQty($event)"
																	(decreaseQty)="decreaseQty($event)"
																	(remove)="remove($event)">
									</otk-order-items>
						  </div>
							<!-- /.row -->

							<div class="row">
								<!-- accepted payments column -->
								<div class="col-sm-6 col-xs-12">
									<p class="lead">Formas de Pagamento:</p>

										<div class="form-group">
												<otk-radio [options]="paymentOptions" name="paymentOption" ngModel required></otk-radio>
											</div>

								</div>
								<!-- /.col -->
								<div class="col-sm-6 col-xs-12">
									<p class="lead">Frete e Total:</p>
									<otk-delivery-costs
									[delivery]="delivery"
									[itemsValue]="itemsValue()"></otk-delivery-costs>
								</div>
								<!-- /.col -->
							</div>

						</form>

						<div class="row">
							<div class="col-xs-12">
								<button (click)="checkOrder(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0" ><i class="fa fa-credit-card"></i>
									Concluir Pedido
								</button>
							</div>
						</div>

				</section>
		</section>
		<!-- FIM DO CONTEUDO-->
