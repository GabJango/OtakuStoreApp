<a [routerLink]="['/bancas', banca.id_name]">
	<div class="place-info-box">
		<span class="place-info-box-icon"><img [src]="banca.imagePath" /></span>

		<div class="place-info-box-content">
			<span class="place-info-box-text">{{banca.name}}</span>
			<span class="place-info-box-star"><i class="fa fa-star"></i>{{banca.rating}}</span>
			<span class="place-info-box-detail">{{banca.category}}</span>
			<span class="place-info-box-detail">{{banca.deliveryEstimate}}</span>
		</div>
		<!-- /.info-box-content -->
	</div>
</a>
